{% extends 'base.html' %}
{% block content %}

<section class="section">
    <div class="container">
        <div class="columns is-centered">
            <div class="column is-half">
                <div class="card">
                    <header class="card-header">
                        <p class="card-header-title">
                            Add/Edit Courier Records
                        </p>
                    </header>
                    <div class="card-content">
                        <form method="post" action="" enctype="multipart/form-data">
                            {% csrf_token %}
                            {% if messages %}
                                <div class="notification is-success">
                                    {% for message in messages %}
                                        <button class="delete"></button>{{ message }}
                                    {% endfor %}
                                </div>
                            {% endif %}
                            <div class="field">
                                <label class="label">Courier Name</label>
                                <div class="control">
                                    <input class="input" type="text" placeholder="Courier Name" name="goods_name" id="goods_name" value="{{ goodsdetails.goods_name }}" autofocus required>
                                </div>
                            </div>

                            <div class="field">
                                <label class="label">Courier Type</label>
                                <div class="control">
                                    <div class="select is-fullwidth">
                                        <select name="goods_type" id="goods_type" required>
                                            {% for type_value, type_name in goods_types %}
                                                <option value="{{ type_value }}" {% if goodsdetails.goods_type == type_value %}selected{% endif %}>{{ type_name }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="field">
                                <label class="label">Sender Name</label>
                                <div class="control">
                                    <input class="input" type="text" placeholder="Sender Name" name="goods_sender_name" id="goods_sender_name" value="{{ goodsdetails.goods_sender_name }}" required>
                                </div>
                            </div>

                            <div class="field">
                                <label class="label">Sender Contact No</label>
                                <div class="control">
                                    <input class="input" type="text" placeholder="Sender Contact No" name="goods_sender_mobile" id="goods_sender_mobile" value="{{ goodsdetails.goods_sender_mobile }}" required>
                                </div>
                            </div>

                            <div class="field">
                                <label class="label">Sender Email</label>
                                <div class="control">
                                    <input class="input" type="email" placeholder="Sender Email" name="goods_sender_email" id="goods_sender_email" value="{{ goodsdetails.goods_sender_email }}" required>
                                </div>
                            </div>

                            <div class="field">
                                <label class="label">Sender Address</label>
                                <div class="control">
                                    <input class="input" type="text" placeholder="Sender Address" name="goods_sender_address" id="goods_sender_address" value="{{ goodsdetails.goods_sender_address }}" required>
                                </div>
                            </div>

                            <div class="field">
                                <label class="label">Receiver Name</label>
                                <div class="control">
                                    <input class="input" type="text" placeholder="Receiver Name" name="goods_receiver_name" id="goods_receiver_name" value="{{ goodsdetails.goods_receiver_name }}" required>
                                </div>
                            </div>

                            <div class="field">
                                <label class="label">Receiver Contact No</label>
                                <div class="control">
                                    <input class="input" type="text" placeholder="Receiver Contact No" name="goods_receiver_mobile" id="goods_receiver_mobile" value="{{ goodsdetails.goods_receiver_mobile }}" required>
                                </div>
                            </div>

                            <div class="field">
                                <label class="label">Receiver Email</label>
                                <div class="control">
                                    <input class="input" type="email" placeholder="Receiver Email" name="goods_receiver_email" id="goods_receiver_email" value="{{ goodsdetails.goods_receiver_email }}" required>
                                </div>
                            </div>

                            <div class="field">
                                <label class="label">Receiver Address</label>
                                <div class="control">
                                    <input class="input" type="text" placeholder="Receiver Address" name="goods_receiver_address" id="goods_receiver_address" value="{{ goodsdetails.goods_receiver_address }}" required>
                                </div>
                            </div>

                            <div class="field">
                                <label class="label">Cost</label>
                                <div class="control">
                                    <input class="input" type="text" placeholder="Cost" name="goods_cost" id="goods_cost" value="{{ goodsdetails.goods_cost }}" required>
                                </div>
                            </div>

                            <div class="field">
                                <label class="label">Full Description</label>
                                <div class="control">
                                    <textarea class="textarea" placeholder="Full Description" name="goods_description" id="goods_description" required>{{ goodsdetails.goods_description }}</textarea>
                                </div>
                            </div>

                            <div class="field is-grouped">
                                <div class="control">
                                    <button type="submit" class="button is-link">Submit</button>
                                </div>
                            </div>

                            <input type="hidden" name="act" value="save_user">
                            <input type="hidden" name="user_id" value="{{ goodsdetails.user_id }}">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
