{% extends 'base.html' %} 
{% block content %}

<section class="section">
  <div class="container">
    <div class="columns is-centered">
      <div class="column is-half">
        <div class="card">
          <header class="card-header">
            <p class="card-header-title">
              Register
            </p>
          </header>
          <div class="card-content">
            <form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              {% if messages %}
                <div class="notification is-success">
                  {% for message in messages %}
                    <button class="delete"></button>{{ message }}
                  {% endfor %}
                </div>
              {% endif %}
              
              <div class="field">
                <label class="label" for="user_name">Name (required)</label>
                <div class="control">
                  <input class="input" id="user_name" name="user_name" type="text" placeholder="Enter your name" required>
                </div>
              </div>

              <div class="field">
                <label class="label" for="user_username">Username (required)</label>
                <div class="control">
                  <input class="input" id="user_username" name="user_username" type="text" placeholder="Choose a username" required>
                </div>
              </div>

              <div class="field">
                <label class="label" for="user_email">Email (required)</label>
                <div class="control">
                  <input class="input" id="user_email" name="user_email" type="email" placeholder="Enter your email" required>
                </div>
              </div>

              <div class="field">
                <label class="label" for="user_password">Password (required)</label>
                <div class="control">
                  <input class="input" id="user_password" name="user_password" type="password" placeholder="Create a password" required>
                </div>
              </div>

              <div class="field">
                <label class="label" for="user_mobile">Mobile Number (required)</label>
                <div class="control">
                  <input class="input" id="user_mobile" name="user_mobile" type="text" placeholder="Enter your mobile number" required>
                </div>
              </div>

              <div class="field is-grouped">
                <div class="control">
                  <button type="submit" class="button is-link">Register</button>
                </div>
              </div>

              <input type="hidden" name="act" value="register">
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock content %}
